<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <h2>{{str}}</h2>
      <button @click="start">点击我 让文字跑起来</button>
      <button @click="stop">点击我 让文字停下来</button>

    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                str:'我是金秀贤',
                timeId:''
            },
            methods:{
                start(){
                  this.timeId= setInterval(() => {
                        var start = this.str.substring(0,1);
                        var end = this.str.substring(1)
                        this.str = end+start
                    }, 1000);
                },
                stop(){
                    clearInterval(
                        this.timeId
                    )
                    this.timeId=''
                }
            }
        })
    </script>
</body>
</html>
